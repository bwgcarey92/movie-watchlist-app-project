<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movie Finder</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Find your film</h1>
            <a href="watchlist.html" id="watchlist">My Watchlist</a>
        </header>
        <main>
            <div id="search-bar">
                <input id="search-input" placeholder="Seach for a movie" type="search" results>
                <button id="search-btn">Search</button>
            </div>
            <div id="movies-container">
                <img src="images/Icon.png">
                <h3>Start Exploring</h3>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
